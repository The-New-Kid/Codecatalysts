{% extends "admin_layout.html" %}
{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
<div class="flex justify-center my-12">
  <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-lg" data-aos="fade-up">
    
    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8" data-aos="fade-down">
      Edit Parking Lot
    </h2>

    <!-- Form -->
    <form method="POST" class="space-y-6">

      <!-- Prime Location Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Prime Location Name</label>
        <input type="text" name="prime_location_name" value="{{ lot.prime_location_name }}"
               class="w-full px-4 py-3 border rounded-2xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition">
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Address</label>
        <textarea name="address" rows="3"
                  class="w-full px-4 py-3 border rounded-2xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition">{{ lot.address }}</textarea>
      </div>

      <!-- Pin Code -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Pin Code</label>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}"
               class="w-full px-4 py-3 border rounded-2xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition">
      </div>

      <!-- Price per Hour -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Price (per hour)</label>
        <input type="number" step="0.01" name="price_per_hour" value="{{ lot.price_per_hour }}"
               class="w-full px-4 py-3 border rounded-2xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition">
      </div>

      <!-- Maximum Spots -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Maximum Spots</label>
        <input type="number" name="max_spots" value="{{ lot.max_spots }}"
               class="w-full px-4 py-3 border rounded-2xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition">
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-4">
        <button type="submit"
                class="flex-1 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-2xl py-3 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition">
          Save Changes
        </button>
        <a href="{{ url_for('admin_dashboard') }}"
           class="flex-1 border border-gray-300 text-gray-700 font-bold rounded-2xl py-3 text-center hover:bg-gray-100 transition">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
</script>
{% endblock %}
