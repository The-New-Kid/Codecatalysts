{% extends "user_layout.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white p-10 rounded-3xl shadow-lg border border-purple-200">
    <h2 class="text-3xl font-extrabold text-purple-700 text-center mb-8" data-aos="fade-down">
        âœ¨ Edit Your Profile
    </h2>

    <form method="POST" class="space-y-6">
        <!-- Full Name -->
        <div>
            <label for="name" class="block mb-2 font-semibold text-gray-700">Full Name</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block mb-2 font-semibold text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <!-- Pincode -->
        <div>
            <label for="pincode" class="block mb-2 font-semibold text-gray-700">Pincode</label>
            <input type="text" name="pincode" id="pincode" value="{{ user.pincode }}" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <!-- Address -->
        <div>
            <label for="address" class="block mb-2 font-semibold text-gray-700">Address</label>
            <textarea name="address" id="address" rows="4" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">{{ user.address }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit"
                    class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-full shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                Update Profile
            </button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
</script>
{% endblock %}
