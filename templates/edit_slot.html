{% extends "admin_layout.html" %}
{% block title %}Edit Darshan Slot{% endblock %}

{% block content %}
<h2 class="text-4xl font-extrabold text-purple-700 mb-8 text-center" data-aos="fade-down">
    Edit Slot
</h2>

<div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-lg">
    <form action="{{ url_for('edit_slot', slot_id=slot.id) }}" method="POST" class="space-y-6">

        <!-- Slot Type -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Slot Type</label>
            <select name="slot_type" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="Darshan" {% if slot.slot_type=='Darshan' %}selected{% endif %}>Darshan</option>
            </select>
        </div>

        <!-- Start Time -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Start Time</label>
            <input type="time" name="start_time" value="{{ slot.start_time.strftime('%H:%M') }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- End Time -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">End Time</label>
            <input type="time" name="end_time" value="{{ slot.end_time.strftime('%H:%M') }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Max Visitors -->
        <div>
            <label class="block mb-2 font-semibold text-gray-700">Max Visitors</label>
            <input type="number" name="max_visitors" value="{{ slot.max_visitors }}" min="1" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="text-center">
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-full shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                Update Slot
            </button>
        </div>

    </form>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
</script>
{% endblock %}
