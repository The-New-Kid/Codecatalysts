{% block title %}Festival Calendar{% endblock %}

    {"name": "Sharad Purnima", "date": "2025-10-06", "density": "High"},
    {"name": "Karwa Chauth", "date": "2025-10-10", "density": "High"},
    {"name": "Dhan Teras", "date": "2025-10-18", "density": "High"},
    {"name": "Diwali", "date": "2025-10-20", "density": "High"},
    {"name": "Bhai Dooj", "date": "2025-10-23", "density": "High"},
    {"name": "Chhath Puja", "date": "2025-10-27", "density": "High"},
    {"name": "Kartik Poornima", "date": "2025-11-05", "density": "Low"},
    {"name": "Geeta Jayanti", "date": "2025-12-01", "density": "Low"},
    {"name": "Dhanu Sankranti", "date": "2025-12-16", "density": "Low"},
    {"name": "Christmas", "date": "2025-12-25", "density": "Low"}
];

const monthNamesHindi = ["‡§ú‡§®‡§µ‡§∞‡•Ä","‡§´‡§º‡§∞‡§µ‡§∞‡•Ä","‡§Æ‡§æ‡§∞‡•ç‡§ö","‡§Ö‡§™‡•ç‡§∞‡•à‡§≤","‡§Æ‡§à","‡§ú‡•Ç‡§®","‡§ú‡•Å‡§≤‡§æ‡§à","‡§Ö‡§ó‡§∏‡•ç‡§§","‡§∏‡§ø‡§§‡§Ç‡§¨‡§∞","‡§Ö‡§ï‡•ç‡§ü‡•Ç‡§¨‡§∞","‡§®‡§µ‡§Ç‡§¨‡§∞","‡§¶‡§ø‡§∏‡§Ç‡§¨‡§∞"];
const monthNamesEnglish = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

const calendar = document.getElementById("calendar");
const monthLabel = document.getElementById("monthLabel");

function getFestivalForDay(year, month, day) {
    return festivalsList.find(f => {
        const d = new Date(f.date);
        return d.getFullYear() === year && d.getMonth() === month && d.getDate() === day;
    }) || null;
}

function renderCalendar(year, month) {
    calendar.innerHTML = "";

    // Day headers
    const headerRow = document.createElement("div");
    headerRow.className = "grid grid-cols-7 gap-3 font-semibold text-gray-700";
    for (const d of dayNames) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "text-center";
        dayDiv.textContent = d;
        headerRow.appendChild(dayDiv);
    }
    calendar.appendChild(headerRow);

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    monthLabel.textContent = `${monthNamesHindi[month]} (${monthNamesEnglish[month]} ${year})`;

    let weekDiv = document.createElement("div");
    weekDiv.className = "grid grid-cols-7 gap-3 mb-3";

    // Empty cells for first week
    for (let i = 0; i < firstDay; i++) weekDiv.appendChild(document.createElement("div"));

    for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        div.className = "relative p-4 text-center rounded-xl font-semibold shadow-sm border hover:shadow-md transition";

        const fest = getFestivalForDay(year, month, day);
        let density = "normal";
        let festivalName = "";
        if (fest) {
            density = fest.density.toLowerCase();
            festivalName = fest.name;
        }

        if (density === "high") div.classList.add("bg-red-100", "text-red-700", "border-red-300");
        else if (density === "medium") div.classList.add("bg-yellow-100", "text-yellow-700", "border-yellow-300");
        else div.classList.add("bg-green-100", "text-green-700", "border-green-300");

        div.innerHTML = `<div class="text-lg">${day}</div>
                         ${festivalName ? `<div class="text-xs mt-1 font-normal">${festivalName}</div>` : ""}`;

        weekDiv.appendChild(div);

        if ((firstDay + day) % 7 === 0 || day === daysInMonth) {
            calendar.appendChild(weekDiv);
            weekDiv = document.createElement("div");
            weekDiv.className = "grid grid-cols-7 gap-3 mb-3";
        }
    }
}

// Navigation
document.getElementById("prevMonth").addEventListener("click", () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderCalendar(currentYear, currentMonth);
});
document.getElementById("nextMonth").addEventListener("click", () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar(currentYear, currentMonth);
});

// Initial render
renderCalendar(currentYear, currentMonth);
</script>
