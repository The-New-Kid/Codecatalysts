{% extends "admin_layout.html" %}
{% block title %}All Users{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4">

  <!-- Page Title -->
  <h2 class="text-3xl font-extrabold text-center mb-8 text-indigo-700">ðŸ‘¥ Registered Users</h2>

  <!-- Users Table Card -->
  <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-100 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-100 uppercase tracking-wider">Email ID </th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-100 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-100 uppercase tracking-wider">Address</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-100 uppercase tracking-wider">Pincode</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for user in users %}
          <tr class="hover:bg-indigo-50 transition duration-200">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ user.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ user.address }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ user.pincode }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
