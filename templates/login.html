<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mandir Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    /* Floating animation for divine circles */
    @keyframes floatUp {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: floatUp 3s ease-in-out infinite; }

    /* Input field glow */
    input:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(255, 153, 0, 0.5);
      border-color: #ff9900;
    }

    /* Button hover lift */
    .btn-gradient:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    /* Mandir theme glow text */
    .glow-text {
      text-shadow: 0 0 6px rgba(255, 153, 0, 0.8);
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-orange-400 via-amber-300 to-yellow-100 relative overflow-hidden">

  <!-- Decorative saffron glow circles -->
  <div class="absolute w-72 h-72 bg-orange-500 rounded-full opacity-20 -top-20 -left-20 animate-float"></div>
  <div class="absolute w-96 h-96 bg-amber-400 rounded-full opacity-20 -bottom-32 -right-32 animate-float"></div>

  <!-- Card -->
  <div class="w-full max-w-md p-10 bg-white/95 rounded-3xl shadow-2xl border border-orange-200 backdrop-blur-sm" data-aos="fade-up">
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="bg-{{ 'green' if category=='success' else 'red' }}-100 text-{{ 'green' if category=='success' else 'red' }}-700 px-4 py-3 rounded-lg mb-4" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center mb-8 text-orange-700 glow-text">üõï User Login</h1>
    
    <!-- Form -->
    <form action="/login" method="POST" class="space-y-6">
      
      <!-- Email -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Email Address</label>
        <input type="email" name="email" placeholder="name@example.com" required 
               class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-inner focus:ring-2 focus:ring-orange-300 transition">
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block mb-2 text-gray-700 font-medium">Password</label>
        <div class="relative flex items-center">
          <input type="password" name="password" id="password" placeholder="Enter password" required
                 class="w-full px-5 py-3 pr-12 rounded-xl border border-gray-300 shadow-inner focus:ring-2 focus:ring-orange-300 transition">
          <button type="button" class="absolute right-3 text-gray-400 hover:text-orange-600" onclick="togglePassword()">
            <i data-feather="eye"></i>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" 
              class="w-full py-3 bg-gradient-to-r from-orange-500 to-amber-400 text-white font-bold rounded-xl shadow-lg btn-gradient transition-all duration-300">
        Login
      </button>
    </form>

    <!-- Links -->
    <div class="mt-6 text-center flex flex-col gap-3">
      <a href="{{ url_for('home') }}" class="inline-block px-6 py-2 border border-gray-300 rounded-full hover:bg-gray-100 transition">‚Üê Back to Home</a>
      <p class="text-gray-600">New User? 
        <a href="/register" class="text-orange-600 font-semibold hover:text-orange-800 transition">Register Here</a>
      </p>
    </div>

  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    feather.replace();

    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
