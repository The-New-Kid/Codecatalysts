{% extends "admin_layout.html" %}
{% block title %}Add Parking Lot{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 px-4" data-aos="fade-up">

  <!-- Page Title -->
  <h2 class="text-3xl font-extrabold text-center text-indigo-600 mb-10">Add New Parking Lot</h2>

  <!-- Form Card -->
  <div class="bg-white shadow-xl rounded-3xl p-8 hover:shadow-2xl transition duration-300">
    <form method="POST" class="space-y-5">

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Prime Location Name</label>
        <input type="text" name="prime_location_name" placeholder="e.g., Central Mall Parking"
               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Address</label>
        <textarea name="address" rows="3" placeholder="Complete Address"
                  class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Pin Code</label>
        <input type="number" name="pin_code" placeholder="e.g., 110001"
               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Price (per hour)</label>
        <input type="number" step="0.01" name="price_per_hour" placeholder="e.g., 50.00"
               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Maximum Spots</label>
        <input type="number" name="max_spots" placeholder="e.g., 100"
               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-2xl transition duration-200 shadow-md hover:shadow-lg">Add</button>
        <a href="{{ url_for('private_parking') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-2 rounded-2xl transition duration-200">Cancel</a>
      </div>

    </form>
  </div>

</div>

<script>
  AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
</script>
{% endblock %}
