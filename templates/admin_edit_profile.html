{% extends 'admin_layout.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 px-4" data-aos="fade-up">

  <!-- Page Title -->
  <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-8">üñäÔ∏è Edit Admin Profile</h2>

  <!-- Form Card -->
  <div class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-2xl transition duration-300">
    <form method="POST" class="space-y-4">

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" name="name" value="{{ admin.name }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" value="{{ admin.email }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" value="{{ admin.password }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Pincode</label>
        <input type="text" name="pincode" value="{{ admin.pincode }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Address</label>
        <textarea name="address" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>{{ admin.address }}</textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-xl transition duration-200">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="bg-red-400 hover:bg-red-500 text-white font-semibold px-6 py-2 rounded-xl transition duration-200">Back</a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
