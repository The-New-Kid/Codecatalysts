<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDhamPath | Temple Crowd Management</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Optional: your old static CSS -->
    <link rel="stylesheet" href="/style/style.css" />

    <style>
      @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.8s ease-out forwards; }

      @keyframes fadeSlide {
        0% { opacity: 0; }
        10%, 33% { opacity: 1; }
        43%, 100% { opacity: 0; }
      }
      .fade-1 { animation: fadeSlide 15s infinite; animation-delay: 0s; z-index: 2; }
      .fade-2 { animation: fadeSlide 15s infinite; animation-delay: 5s; z-index: 1; }
      .fade-3 { animation: fadeSlide 15s infinite; animation-delay: 10s; z-index: 0; }

      .hero-slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
      .glow-text { text-shadow: 0 0 8px rgba(255, 145, 0, 0.8); }
      body { background: linear-gradient(to bottom right, #fff8e1, #fff3cd); }

      /* ⭐ GOOGLE TRANSLATE DROPDOWN GLASS UI */
      /* Make Google Translate dropdown transparent */
.goog-te-gadget-simple {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;

    
}

/* Dropdown text color */
.goog-te-gadget-simple span, 
.goog-te-gadget-simple .goog-te-menu-value {
    color: white !important;   /* Change to your text color */
    
}

/* Remove arrow background */
.goog-te-gadget-simple .goog-te-menu-value span {
    background: transparent !important;
}

/* Remove default google border inside iframe */
.goog-te-menu-frame {
    box-shadow: none !important;
    border: none !important;
    background: transparent !important;
}
/* Force the translate widget to stay at the top-left */
#google_translate_element {
    position: absolute !important;
    top: 0px;           /* adjust as needed */
    left: 5px;          /* adjust as needed */
    z-index: 99 !important;
    
}

/* Hide the "Powered by Google" text */
.goog-te-gadget span a,
.goog-logo-link,
.goog-te-gadget span {
    display: none !important;
}

/* Hide the bottom powered-by text Google injects */
.goog-te-gadget .goog-te-gadget-simple span {
    display: none !important;
}

/* Hide the logo container that sometimes appears separately */
.goog-te-combo + img,
.goog-te-gadget img {
    display: none !important;
}
.goog-te-gadget {
    font-size: 0 !important;
    line-height: 0 !important;
}



      

    </style>
  </head>

  <body class="text-gray-900 bg-gradient-to-br from-orange-50 via-yellow-50 to-orange-100">
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- ⭐ GOOGLE TRANSLATE WRAPPER -->
    <div id="google-translate-wrapper" >
      <div id="google_translate_element" ></div>
    </div>

    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en' },
          'google_translate_element'
        );
      }
    </script>

    <script type="text/javascript" 
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>

    <script>
      AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    </script>
  <!-- Leaflet (Free, no billing) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
  </body>
</html>
